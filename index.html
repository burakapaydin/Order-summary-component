<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <!-- <img src="/images/illustration-hero.svg" alt="" class="card-image"> -->
      </div>
      <div class="card-content">
        <h2>Order Summary</h2>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <div class="info"><img src="/images/icon-music.svg" alt="">
            <div class="info-2">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <button>Change</button>
        </div>
        <button class="btn primary">Proceed to Payment</button>
        <button class="btn second">Cancel Order</button>
      </div>

    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/burakapaydin">Burak ApaydÄ±n</a>.
    </div>
  </main>

</body>

</html>
